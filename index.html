<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Click</title>
    <style>
        body {
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 8px;
        }
        
        .controls label {
            margin: 0 10px;
        }
        
        #colorPicker {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        #gridSize {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            background: #333;
            color: white;
            border: 1px solid #555;
            cursor: pointer;
            margin: 0 10px;
        }
        
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        
        #newGridBtn {
            background: #4d94ff;
        }
        
        #resetBtn {
            background: #ff4d4d;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .hint {
            font-size: 12px;
            color: #888;
            margin: 10px 0;
        }
        
        #grid {
            display: inline-grid;
            grid-template-columns: repeat(32, 15px);
            gap: 1px;
            background: #000;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .pixel {
            width: 15px;
            height: 15px;
            background-color: white;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Desenhe clicando 游꿛</h1>
    
    <div class="controls">
        <label for="colorPicker">Cor:</label>
        <input id="colorPicker" type="color" value="#ff4d4d">
        
        <label for="gridSize">Tamanho:</label>
        <select id="gridSize">
            <option value="16">16 x 16</option>
            <option value="32" selected>32 x 32</option>
            <option value="48">48 x 48</option>
        </select>
        
        <button id="newGridBtn">Aplicar grade</button>
        <button id="resetBtn">Limpar</button>
    </div>
    
    <p class="hint">Dica: clique e arraste para pintar v치rios pixels.</p>
    <div id="grid"></div>

    <script>
        // Pega os elementos da p치gina
        const grid = document.getElementById("grid");
        const colorPicker = document.getElementById("colorPicker");
        const gridSizeSelect = document.getElementById("gridSize");
        const newGridBtn = document.getElementById("newGridBtn");
        const resetBtn = document.getElementById("resetBtn");

        // Vari치veis de controle
        let isDrawing = false;
        let currentColor = colorPicker.value;

        // Quando o usu치rio escolher uma cor nova
        colorPicker.addEventListener("change", (e) => {
            currentColor = e.target.value;
        });

        // Fun칞칚o que cria a grade de pixels
        function criarGrid(tamanho = 32) {
            grid.innerHTML = ""; // Limpa tudo
            grid.style.gridTemplateColumns = `repeat(${tamanho}, 15px)`;
            
            const totalPixels = tamanho * tamanho;
            
            for (let i = 0; i < totalPixels; i++) {
                const pixel = document.createElement("div");
                pixel.className = "pixel";
                
                // Quando clicar no pixel
                pixel.addEventListener("mousedown", (e) => {
                    e.preventDefault();
                    isDrawing = true;
                    pixel.style.backgroundColor = currentColor;
                });
                
                // Quando arrastar sobre o pixel
                pixel.addEventListener("mouseenter", () => {
                    if (isDrawing) {
                        pixel.style.backgroundColor = currentColor;
                    }
                });
                
                grid.appendChild(pixel);
            }
        }

        // Para de desenhar quando soltar o mouse
        document.addEventListener("mouseup", () => {
            isDrawing = false;
        });

        // Bot칚o de limpar
        resetBtn.addEventListener("click", () => {
            const pixels = document.querySelectorAll(".pixel");
            pixels.forEach(pixel => {
                pixel.style.backgroundColor = "white";
            });
        });

        // Bot칚o de aplicar nova grade
        newGridBtn.addEventListener("click", () => {
            const tamanho = parseInt(gridSizeSelect.value);
            criarGrid(tamanho);
        });

        // Cria a grade quando a p치gina carregar
        criarGrid(32);
    </script>
</body>
</html>
